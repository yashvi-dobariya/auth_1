<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .card h2 {
            margin: 10px 0;
            color: #333;
        }
        .card p {
            color: #666;
            margin: 5px 0;
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 7px 15px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
<div class="card">
    <img th:src="${photo}" alt="User Photo">
    <h2 th:text="${name}">User Name</h2>
    <p th:text="${email}">user@example.com</p>
    <br>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">
            Logout
        </button>
    </form>

</div>
</body>
</html>
